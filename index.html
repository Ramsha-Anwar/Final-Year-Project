<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University LMS Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://via.placeholder.com/1600x900') no-repeat center center/cover;
            height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center">

    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <div class="text-center mb-4">
            <img src="https://upload.wikimedia.org/wikipedia/en/2/29/Harvard_shield-University.png" alt="University Logo" class="w-20 mx-auto">
            <h2 class="text-xl font-semibold">University LMS</h2>
        </div>
        <form>
            <!-- Registration Number/Email Field -->
            <div class="mb-3">
                <label class="block text-gray-700">Registration Number / Email</label>
                <input type="text" class="form-control border-gray-300" placeholder="Enter your registration number or email">
            </div>

            <!-- Password Field with Show/Hide Button -->
            <div class="mb-3 relative">
                <label class="block text-gray-700">Password</label>
                <div class="input-group">
                    <input type="password" id="password" class="form-control border-gray-300" placeholder="Enter password">
                    <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">üëÅ</button>
                </div>
            </div>

            <!-- Forgot Password Link -->
            <div class="text-end mb-3">
                <a href="#" class="text-blue-500">Forgot Password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="w-full bg-gray-700 text-white py-2 rounded hover:bg-gray-900 transition">Login</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            let passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>

</body>
</html>
