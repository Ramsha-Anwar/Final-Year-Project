<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University LMS Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background: url('images/cui-background-cover.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }
       .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: scale(1.05);
        }
        .bold-text {
            font-weight: bold;
        }
        .login-button {
            background-color: blue;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .form-control:focus {
            border-color: #007bff;
        }
        .forgot-password {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-[32rem] h-[30rem] card-hover">
        <div class="text-center mb-4">
            <img src="images/cui-logo.jpg" alt="University Logo" class="w-20 mx-auto">
            <h2 class="text-xl font-semibold bold-text">CUI LMS</h2>
            <hr class="my-2">
        </div>
        <form>
            <!-- Registration Number/Email Field -->
            <div class="mb-3">
                <label class="block text-gray-700 bold-text">Registration Number / Email</label>
                <input type="text" class="form-control border-gray-300" placeholder="Enter your registration number or email">
            </div>

            <!-- Password Field with Show/Hide Button -->
            <div class="mb-3 ">
                <label class="block bold-text">Password</label>
                <div class="input-group">
                    <input type="password" id="password" class="form-control border-gray-300" placeholder="Enter password">
                    <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
                        <i id="eyeIcon" class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Forgot Password Link -->
            <div class="forgot-password mb-3">
                <span class="text-black">Forgot Password?</span> <a href="#" class="text-blue-500 ml-1">Click here</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="w-full text-white py-2 rounded login-button">Login</button>
        </form>
    </div>

    <!-- JavaScript to toggle password visibility -->
    <script>
        function togglePassword() {
            let passwordInput = document.getElementById("password");
            let eyeIcon = document.getElementById("eyeIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("bi-eye");
                eyeIcon.classList.add("bi-eye-slash");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("bi-eye-slash");
                eyeIcon.classList.add("bi-eye");
            }
        }
    </script>
</body>
</html>
